<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 検索エンジンやSNSシェアで表示されるページの要約文 -->
    <meta name="description" content="自己紹介ページです。趣味や学習中の技術についてまとめています。" />

    <title>introduce</title>
    <link rel="icon" href="images/fabicon_cake.jpeg" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <!-- フォントの設定 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet" />
  </head>
  <body id="top">
    <nav class="global-nav">
      <!-- id="like"と"contact"に飛ぶリンクを作成 -->
      <a href="#like">LIKE</a>
      <a href="#contact">CONTACT</a>
      <a href="#top" class="back-to-top">TOP</a>
    </nav>

    <main class="container">
      <header>
        <h1>Hosh</h1>
        <picture>
          <source media="(prefers-color-scheme: dark)" srcset="images/natsu_n.jpeg" />
          <img src="images/natsu_d.jpeg" alt="メインアイコン" />
        </picture>

        <p>ここは私の自己紹介ページです。<br />現在JavaScriptを勉強しています。</p>
      </header>

      <section class="likes-section">
        <h2 id="like">like</h2>
        <div class="likes-container">
          <div class="like-card fade-in">
            <h3>スピンバイク</h3>
            <p>毎日600kcal消費を目安に取り組んでいます。</p>
            <button class="details-btn" data-title="スピンバイク" data-text="使用機材: FITBOX LITE&#10;乗り始めて以降、約14kgの減量に成功しています。" data-image="images/weight.jpeg">See Details</button>
          </div>
          <div class="like-card fade-in">
            <h3>筋トレ</h3>
            <p>筋肉量を維持するために定期的な筋トレを行っています。</p>
            <button class="details-btn" data-title="筋トレ" data-text="（画像はイメージ）&#10;チューブとアブローラーを使用しています。&#10;メニュー:&#10;チューブチェストプレス&#10;チューブベントオーバーロー&#10;膝コロ&#10;スクワット" data-image="images/natsu_muscle.jpeg">See Details</button>
          </div>
          <div class="like-card fade-in">
            <h3>料理</h3>
            <p>高タンパク低脂質な食事を心がけています。</p>
            <button class="details-btn" data-title="料理" data-text="好きな料理は豚バラたっぷりのゴーヤーチャンプルー。" data-image="images/bitter_melon.JPG">See Details</button>
          </div>
          <div class="like-card fade-in">
            <h3>ゲーム</h3>
            <p>積みゲーの山が消化し切れなくて困っています。</p>
            <button class="details-btn" data-title="ゲーム" data-text="プラットフォーム: 主にPC(Steam)&#10;イチオシのタイトル:&#10;ELDEN RING&#10;Hollow Knight&#10;Cyberpunk 2077&#10;Persona 5 Royal" data-image="images/elden.png">See Details</button>
          </div>
        </div>
      </section>

      <footer>
        <h2 id="contact">連絡先</h2>
        <!-- action データの送り先。"#"は仮の宛先 -->
        <!-- method データの送り方。機密情報系は全部"post"にすること。"get"にすると書いたワードがurlの末尾に表示される -->
        <form action="#" method="post" class="contact-form">
          <div class="form-group">
            <!-- label そのinputが何の入力フォームなのかを示すタグ -->
            <!-- for どのinputのためのラベルなのかを明確に関連付ける属性 -->
            <!-- inputのid属性と必ず一致させる -->
            <!-- name サーバーに送られる通信用の属性。後々必須になる -->
            <label for="name">お名前</label>
            <input type="text" id="name" name="user_name" aria-describedby="name-error" />
            <span id="name-error" class="error-message" aria-live="polite"></span>
          </div>
          <div class="form-group">
            <label for="message">メッセージ</label>

            <div class="textarea-wrapper">
              <textarea id="message" name="user_message" aria-describedby="message-error"></textarea>
              <p class="char-counter" aria-live="polite">0文字</p>
            </div>
            <span id="message-error" class="error-message" aria-live="polite"></span>
          </div>

          <button type="submit">送信</button>
        </form>

        <p>
          <!-- URLを別タブで開く -->
          <a href="https://x.com/home" target="_blank" rel="noopener noreferrer" class="btn-secondary">twitter</a>
        </p>
      </footer>
    </main>
    <!-- モーダルウィンドウの追加 -->

    <div id="modal" class="modal is-hidden">
      <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <h3 id="modal-title"></h3>
        <img id="modal-image" src="" alt="詳細画像" class="modal-image-style" />
        <p id="modal-text"></p>
      </div>
    </div>
  </body>
</html>
